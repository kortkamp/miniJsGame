<!DOCTYPE html>
<html>
<style>
#player {
  height: 100px;
  width: 100px;
  position: absolute;

  top: 50vw;
  left: 50vh;
  text-align: center;
  
  background-color: #a1a1a1;
  border: 1px solid #d3d3d3;
}

#enemy1 {
  height: 100px;
  width: 100px;
  position: absolute;
  top: 80px;
  right: 80px;
  z-index: 9;
  background-color: #ff5555;
  border: 1px solid #d3d3d3;
}

#mydivheader {
  padding: 10px;
  cursor: move;
  z-index: 10;
  background-color: #2196F3;
  color: #fff;
}

h1 {
	text-align: center;

}

#timer {
	text-align: center;
	font-weight: 900;
	font-size: 100%;
}


</style>
<body id="myWindow">

<h1>Mini Javascript Game</h1>

<div id="timer"><p id="demo">TIME: 0</p></div>

<div id="player"><h1>Drag Me</h1></div>




<script>

const enemyNumber = 4;
// Time to update dificulty in seconds
const dificultyUpdateTime = 5;



class Enemy {
	constructor(x,y,parent){
		this.parent = parent;
		this.size = 100;
		this.height = 100;
		this.width = 100;
		this.x = x;
		this.y = y;
		this.rnd = Math.random()*2*Math.PI;
		this.vx = 5*Math.sin(this.rnd);
		this.vy = 5*Math.cos(this.rnd);
		
		var div = document.createElement("div");
		this.id = div;
		div.style.position= "absolute";
		div.style.top = y + "px";
		div.style.left = x + "px";
		div.style.width = this.width + "px";
		div.style.height = this.height + "px";
		div.style.background = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6,"0");
		//div.style.color = "white";
		
		parent.appendChild(div);
	}
	update(){
		this.y += this.vy;
		this.x += this.vx;
		this.id.style.top = this.y + "px";
		this.id.style.left = this.x + "px";
		if(this.x + this.size >= window.innerWidth){
			this.vx = 0-this.vx;
		}
		if(this.x <= 0){
			this.vx = 0-this.vx;
		}
		if(this.y + this.size >= window.innerHeight){
			this.vy = 0-this.vy;
		}
		if(this.y <= 0){
			this.vy = 0-this.vy;
		}
	}
	checkCollision(player){
		if (this.x < player.offsetLeft + player.offsetWidth &&
			this.x + this.width > player.offsetLeft &&
			this.y < player.offsetTop + player.offsetHeight &&
			this.y + this.height > player.offsetTop) {
		
			return true;
		}
		
		return false;
	}
}





// Create the enemies.
var enemy = new Array()
for(i = 0 ; i < enemyNumber ; i++){
	var ang = i*2*Math.PI/enemyNumber;
	var x_pos = 300*(Math.sin(ang))+window.innerWidth/2;
	
	var y_pos = 300*(Math.cos(ang))+window.innerHeight/2;
	//console.log(x_pos);
	//console.log(y_pos);
	enemy.push(new Enemy( x_pos, y_pos,document.getElementById("myWindow")));
}

dragElement(document.getElementById("player"));
timerDiv = document.getElementById("timer");
started = false;
// Font-size of timer label.
timerLabelSize = 100;
goalTimerLabelSize = 100;
//init();




function init(){
	
	//Make the DIV element draggagle:
	started = true;
	
	dificulty = 0;
	// Set the update interval.
	updateFrameTimerId = setInterval(updateFrame, 10-dificulty);
	updateTimerTimerId = setInterval(updateTimer, 10);
	timer = 0;
	
}

function stop(){
	started = false;
	clearInterval(updateFrameTimerId);
	//clearInterval(updateTimerTimerId);
	//document.getElementById("player").onmouseup();
	document.getElementById("player").onmousemove = null;
	document.getElementById("player").onmousedown = null;
	goalTimerLabelSize = 300;
	
}


function updateTimer(){
	if( started ){
		timer++;
		timerDiv.textContent = "TIME: "+(timer/100).toFixed(2).padStart(8,' ');
		if(timer%(dificultyUpdateTime*100) == 0){
			updateDificulty();
		}
	}
	// Animate timer;
	if(timerLabelSize != goalTimerLabelSize){
		timerDiv.style.fontSize = timerLabelSize.toString()+"%";
		if(timerLabelSize > goalTimerLabelSize){
			timerLabelSize-=2;
		}else{
			timerLabelSize+=5;
		}
		
	}
	
}

function updateDificulty(){
	dificulty++;
	clearInterval(updateFrameTimerId);
	updateFrameTimerId = setInterval(updateFrame, 10-dificulty);
	//timerDiv.style.fontSize = "150% ;
	//Alert Timer
	var demo_paragraph = document.getElementById( 'timer' );
	timerLabelSize = 140;
	//demo_paragraph.style.fontSize = "130%" ;
	
}

function updateFrame(){
	
	for(i = 0 ; i < enemyNumber ; i ++){
		enemy[i].update();
		if(enemy[i].checkCollision(document.getElementById("player"))){
			stop();
			//console.log("Stooooooop");
		}
	}

}





function dragElement(elmnt) {
  
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
	
	if(!started)init();
    //document.getElementById(elmnt).innerHTML = "";
	//elmnt.removeChild(elmnt.firstChild.style.tex);
	//document.getElementById("h1")
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
	if( started ){
		e = e || window.event;
		e.preventDefault();
		// calculate the new cursor position:
		pos1 = pos3 - e.clientX;
		pos2 = pos4 - e.clientY;
		pos3 = e.clientX;
		pos4 = e.clientY;
		// set the element's new position:
		elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
		elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
	}
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
